<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">Cielo Challenge</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

<main role="main" class="container-fluid">

  <div class="title">
    <h1>Cielo</h1>
    <p class="lead">Lançamentos</p>
  </div>

  <table class="table table-bordered table-hover table-striped">
    <thead>
      <tr>
        <th scope="col">Data do Lançamento</th>
        <th scope="col">Descrição</th>
        <th scope="col">Número</th>
        <th scope="col">Situação</th>
        <th scope="col">Data de Confirmação</th>
        <th scope="col">Dados Bancários</th>
        <th scope="col">Valor Final</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let line of statement">
        <td>{{line.date}}</td>
        <td>{{line.description}}</td>
        <td>{{line.number}}</td>
        <td>{{line.situation}}</td>
        <td>{{line.confirmationDate}}</td>
        <td>{{line.bankData}}</td>
        <td>{{line.value | currency:'BRL':true}} </td>
      </tr>
    </tbody>
  </table>
</main>
